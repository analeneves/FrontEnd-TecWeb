<div class="row justify-content-md-center mt-5">
    <div class="col-8 align-self-center">
        <h1>Medicamentos</h1>
    </div>
    <div class="col-2 align-self-center">
        <button mat-stroked-button class="float-right" color="primary" (click)="openNewDialog()">Adicionar</button>
    </div>
<div class="row justify-content-md-center">
    <div class="col-8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%"> 
            
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> NÃºmero </th>
                <td mat-cell *matCellDef="let med"> {{med.id}} </td>
                </ng-container>

            <ng-container matColumnDef="marca">
                <th mat-header-cell *matHeaderCellDef> Marca</th>
                <td mat-cell *matCellDef="let med"> {{med.marca}} </td>
                </ng-container>

            <ng-container matColumnDef="modelo">
                <th mat-header-cell *matHeaderCellDef> Modelo</th>
                <td mat-cell *matCellDef="let med"> {{med.modelo}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status</th>
                    <td mat-cell *matCellDef="let med"> {{med.status}} </td>
                    </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let med; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
